<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airsoft!</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="click-function">
        <img class="close-icon" src="images/close-icon.png" alt="Close Icon" srcset="">
        <img class="image-expanded" src="images/profile-images/vitor-rocha.jpg" alt="Expanded Image" srcset="">
    </div>

    <div class="page">
    <header>
        <a href="index.html" class="logo">AIRSOFT!</a>
        <ul>
            <li><a href="#">MEMBROS</a></li>
            <li><a href="#">JOGOS</a></li>
            <li><a href="#">SOBRE</a></li>
        </ul>
    </header>

    <section class="page">

        <div class="stats-flex">
            <img class="profile-image" src="images/profile-images/vitor-rocha.jpg" alt="Profile Image" srcset="">
            <p class="stats-text" id="first">Vitor Rocha Cambuí</p>
            <p class="stats-text">1.75cm</p>
            <p class="stats-text">Santista</p>
        </div>

    <div class="question-cards">
        <div class="question-card">
            <h2 class="form-question">Data de Nascimento?</h2>
            <img src="images/calendar.webp" alt="Calendar Image">
            <p class="birthday">27/08/2001</p>
        </div>
        <div class="question-card">
            <h2 class="form-question">Cor favorita?</h2>
            <img src="images/profile-images/colors/ba55d3.png" alt="Color Image">
            <p class="color">Orquídea-média</p>
        </div>
        <div class="question-card">
            <h2 class="form-question">Comida favorita?</h2>
            <img src="images/profile-images/foods/salsicha.jpg" alt="Food Image">
            <p class="food">Salsicha</p>
        </div>
        <div class="question-card">
            <h2 class="form-question">Tipo de mulher?</h2>
            <img src="images/woman-flat.png" alt="Woman Image">
            <p class="type-woman">Baixinha e rabuda</p>
        </div>
        <div class="question-card">
            <h2 class="form-question">Série, filme ou anime?</h2>
            <img src="images/profile-images/media/fullmetal-alchemist.jpg" alt="Media Image">
            <p class="media">FMA:Brotherhood</p>
        </div>
    </div>

    </section>

    <footer>
        <p>&copy; Vitor Rocha Cambuí - 2021</p>
    </footer>
    </div>  

<script src="script.js"></script>
<script src="data.js"></script>
</body>
</html>
